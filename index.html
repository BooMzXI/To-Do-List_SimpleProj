<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/009230d963.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="\img\ProfileGithub.jpg" type="image/x-icon">
    <title>To-Do-List-Project</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro">
                <h1>Work To Do!</h1>
            </div>
        </div>

        <input type="text" class="inputBox" placeholder="Write Here...">
        <button id="enter"><i class="fa-solid fa-pencil"></i></button>

        <div class="row">
            <div class="listItem col-12">
                <ul class="col-10 offset-0 col-sm-8 offset-sm-1">
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
